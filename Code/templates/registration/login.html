{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v3.4.0/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      a,
      button,
      .nav-link,
      .dropdown-item {
        font-family: "Sahel", sans-serif !important;
      }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="login-container">
    
                    <!-- Header -->
                    <div class="login-header">
                        <div class="icon-box-primary text-center">
                            <i class="fas fa-user-lock"></i>
                        </div>
                        <h4 class="fw-medium mb-0">ورود به حساب کاربری</h4>
                    </div>
    
                    <!-- Body -->
                    <div class="login-body">
                        <form method="post">
                            {% csrf_token %}
    
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    {{ form.username }}
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    {{ form.password }}
                                </div>
                            </div>
    
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label small" for="remember">
                                        مرا به خاطر بسپار
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small">فراموشی رمز عبور؟</a>
                            </div>
    
                            <button type="submit" class="btn btn-primary btn-login w-100">
                                ورود به سیستم
                            </button>
                        </form>
                    </div>
    
                    <!-- Footer -->
                    <div class="login-footer">
                        <small class="text-muted">
                            حساب کاربری ندارید؟ 
                            <a href="{% url 'register' %}" class="text-primary">ثبت‌نام کنید</a>
                        </small>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
